<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/app.js}" defer></script>
    <script th:src="@{/js/animations.js}" defer></script>
</head>
<body>
<div class="header">
    <h1>Редактирование пользователя</h1>
    <div class="user-info">
        <a th:href="@{/admin/users}">Назад к пользователям</a>
        <a th:href="@{/dashboard}">На главную</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn-logout">Выйти</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="form-container">
        <h2>Редактировать пользователя #<span th:text="${user.id}"></span></h2>

        <form th:action="@{'/admin/users/update/' + ${user.id}}" method="post">
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" name="username" th:value="${user.username}" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" th:value="${user.email}" required>
            </div>

            <div class="form-group">
                <label>Полное имя:</label>
                <input type="text" name="fullName" th:value="${user.fullName}">
            </div>

            <div class="form-group">
                <label>Роль:</label>
                <select name="role">
                    <option value="USER" th:selected="${user.role == 'USER'}">Пользователь</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Администратор</option>
                </select>
            </div>

            <div class="form-group">
                <label>Новый пароль (оставьте пустым, чтобы не менять):</label>
                <input type="password" name="password" placeholder="Введите новый пароль">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
